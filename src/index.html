<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script defer src="./js/index.js"></script>
  <title>dice-with-js</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Random dice generator</h1>
    </div>
    <div class="dice">
      <div class="one"></div>
      <div class="two">
        <div class="up-left"></div>
        <div class="up-right"></div>
        <div class="down-left"></div>
        <div class="down-right"></div>
      </div>
      <div class="three">
        <div class="up-left"></div>
        <div class="center"></div>
        <div class="down-right"></div>
      </div>
      <div class="four">
        <div class="up-left"></div>
        <div class="up-right"></div>
        <div class="down-left"></div>
        <div class="down-right"></div>
      </div>
      <div class="five">
        <div class="up-left"></div>
        <div class="up-right"></div>
        <div class="center"></div>
        <div class="down-left"></div>
        <div class="down-right"></div>
      </div>
      <div class="six">
        <div class="up-left"></div>
        <div class="up-right"></div>
        <div class="left-mid"></div>
        <div class="right-mid"></div>
        <div class="down-left"></div>
        <div class="down-right"></div>
      </div>
    </div>
    <div class="button">
      <button class="random-button">Throw dice!</button>
    </div>
  </div>
</body>
</html>
